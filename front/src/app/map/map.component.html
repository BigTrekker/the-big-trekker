<agm-map id="map" #AgmMap
           [latitude]="center.lat"
           [longitude]="center.lng"
           [zoom]="zoom"
           [fitBounds]="true"
  >
    <agm-marker *ngFor="let step of steps" [latitude]="step.latitude" [longitude]="step.longitude" [agmFitBounds]="true"></agm-marker>
    <agm-data-layer [geoJson]="geojson" [style]="geojsonStyle"></agm-data-layer>
</agm-map>
